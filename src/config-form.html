<html>
<body>
  <div>
    <form>
      <label for="token-api">API token</label>
      <input id="token-api" type="text" value="<?= tokenAPI ?>" placeholder="API Token">
      <br>
      <label for="survey-id">Survey ID</label>
      <input id="survey-id" type="text" value="<?= surveyID ?>" placeholder="Survey ID">
      <br>
      <input type="submit" value="Initialize Survey" onclick="submitForm(event)">
    </form>
  </div>
  <script>
    var config = {};
    function submitForm(e) {
      e.preventDefault();
      config.tokenAPI = document.getElementById('token-api').value;
      config.surveyID = document.getElementById('survey-id').value;
      google.script.run.updateConfig(config);
      google.script.host.close();
    }
  </script>
</body>
</html>
