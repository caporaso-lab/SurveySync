<html>
  <body>
    <div>
      <form id="config-form">
        <label for="client-id">Client ID</label>
        <input id="client-id" name="clientID" type="text" value="<?= clientID ?>" placeholder="Client ID">
        <br>
        <label for="client-secret">Client Secret</label>
        <input id="client-secret" name="clientSecret" type="text" value="<?= clientSecret ?>" placeholder="Client Secret">
        <br>
        <label for="layer-id">Layer ID</label>
        <input id="layer-id" name="layerID" type="text" value="<?= layerID ?>" placeholder="Layer ID">
        <br>
        <label for="base-url">Base URL</label>
        <input id="base-url" name="baseURL" type="text" value="<?= baseURL ?>" placeholder="Base URL">
        <br>
        <input type="submit" value="Save" onclick="submitForm(event)">
      </form>
    </div>
    <script>
      function submitForm(e) {
        e.preventDefault();
        var config = document.getElementById('config-form');
        google.script.run.bootstrapApp(config);
        google.script.host.close();
      }
    </script>
  </body>
</html>
